{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if published_post.published_date %}
            <div class="date">
                <p>published: {{ published_post.published_date }}</p>
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <h2>{{ published_post.title }}</h2>
            <p>{{ published_post.text|linebreaksbr }}</p>
        {% endif %}
    </div>
{% endblock %}
