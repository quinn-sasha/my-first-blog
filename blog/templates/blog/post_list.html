{% extends 'blog/base.html' %}

{% block content %}
    {% for published_post in published_posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ published_post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=published_post.pk %}">{{ published_post.title }}</a></h2>
            <p>{{ published_post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
